<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="styles/google-homepage.css">
        <title>Google</title>
    </header>
    <body>
        <div id="navbar">
            <div class="section left-section">
                <ul id="about_and_store">
                    <li>About</li>
                    <li>Store</li>
                </ul>
            </div>
            <div class="section right-section">
                <ul id="gmail_and_images">
                    <li>Gmail</li>
                    <li>Images</li>
                </ul>
                <ul id="apps_and_profile">
                    <li>Dots</li>
                    <li>Profile</li>
                </ul>
            </div>
        </div>
        <div id="main" class="center">
            <div>
                <img src="images/google_logo.png" class="center">
            </div>
            <div>
                <input id="search-bar" type="text" class="center">
            </div>
            <div id="buttons">
                <button class="google_button">Google Search</button>
                <button class="google_button">I'm Feeling Lucky</button>
            </div>
        </div>
        <div id="footer">
            <div id="location">
                <p>Australia</p>
            </div>
            <div id="links">
                <div class="left">
                    <ul class="left-side">
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search Works</li>
                    </ul>
                </div>
                <div class="right">
                    <ul class="right-side">
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
